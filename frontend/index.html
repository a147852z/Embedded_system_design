<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>AI-Park 停車管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              park: {
                bg: '#eef2f6',
                primary: '#1e3a8a', // Dark blue from slides
                secondary: '#3b82f6',
                accent: '#f59e0b', // Yellow for occupied
                danger: '#ef4444', // Red for abnormal
                reserved: '#6366f1', // Indigo for reserved
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flash-red': 'flashRed 0.5s infinite alternate',
            },
            keyframes: {
              flashRed: {
                '0%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0)' },
                '100%': { boxShadow: '0 0 20px 10px rgba(239, 68, 68, 0.5)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #eef2f6; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
      /* Custom scrollbar for map container */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
